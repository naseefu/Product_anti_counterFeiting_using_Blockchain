<!DOCTYPE html>
<html>

<head>
  <title>Customer Login Page</title>
  <link rel="stylesheet" href="css/manufacture.css">
</head>

<body>
  <div class="login">
    <div class="login-image">
      <div class="imglog">
        <img src="/images/login-icon.png" height="300px" width="300px">
      </div>
    </div>
    <div class="manu">
      <h3>Login as Customer</h3>
      <div class="name">
        <p class="username">Username</p>
        <input type="text" placeholder="Enter You're Name" class="name-text">
      </div>
      <div class="password">
        <p class="password1">Password</p>
        <input type="password" placeholder="Enter Your Password" class="pass-text">
      </div>
      <div class="signin">
        <button class="signbt1">Sign In!</button>
      </div>
      <div class="signup">
        <p class="signup1">Don't Have an Account?</p>
        <button class="signbt2">Sign Up!</button>
      </div>
    </div>
  </div>
</body>

</html>
